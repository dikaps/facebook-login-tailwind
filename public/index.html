<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login</title>
    <link rel="stylesheet" href="./css/tailwind.css" />
  </head>
  <body class="bg-bgcolor font-body">
    <div class="w-2/3 h-screen mx-auto flex justify-between items-center">
      <div class="w-full flex justify-between">
        <div class="w-1/2">
          <img src="./img/facebook.svg" alt="" class="w-3/5 -ml-8" />

          <p class="w-4/5 text-2xl text-gray-800">Facebook membantu Anda terhubung dan berbagi dengan orang-orang dalam kehidupan Anda.</p>
        </div>

        <div class="w-2/5">
          <div class="w-full bg-white shadow-lg p-5 rounded-md">
            <form action="#">
              <input
                type="text"
                class="w-full p-3 rounded border-2 border-gray-300 focus:ring-1 focus:ring-primary focus:ring-opacity-90 outline-none"
                placeholder="Email atau Nomor Telepon"
                autofocus
              />

              <div class="my-3">
                <input type="password" class="w-full p-3 rounded border-2 border-gray-300 focus:ring-1 focus:ring-primary focus:ring-opacity-90 outline-none" placeholder="Kata Sandi" />
              </div>

              <button class="w-full p-3 bg-primary hover:bg-blue-600 transition-colors rounded-md font-bold text-white text-xl tracking-wide">Login</button>

              <a href="#" class="text-center text-primary block my-3">Lupa Sandi?</a>

              <hr />
              <div class="flex justify-center">
                <button class="mt-5 p-3 bg-secondary hover:bg-yellow-600 transition-colors rounded-md font-bold text-white text-lg tracking-wide">Buat Akun Baru</button>
              </div>
            </form>
          </div>
          <p class="text-sm text-center mt-5"><a href="#" class="font-bold">Buat Halaman</a> untuk selebriti, grup musik, atau bisnis.</p>
        </div>
      </div>
    </div>
  </body>
</html>
